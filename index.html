<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1em;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div id="timer">25:00</div>
    <div id="message">Vamos começar a nossa 1:1?</div>
    <button id="startButton" onclick="startTimer()">Iniciar</button>
    <script>
        let timer = 1500; // 25 minutes in seconds
        let timerInterval;

        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const startButton = document.getElementById('startButton');

        function updateTimer() {
            let minutes = Math.floor(Math.abs(timer) / 60);
            let seconds = Math.abs(timer) % 60;
            let displayTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timer < 0) {
                displayTime = `-${displayTime}`;
                timerElement.classList.add('negative');
                messageElement.classList.add('negative');
                messageElement.textContent = "Encerrem o encontro lembrando e anotando os combinados que serão praticados até a próxima reunião";
            } else {
                timerElement.classList.remove('negative');
                messageElement.classList.remove('negative');

                if (timer >= 900) {
                    messageElement.innerHTML = "juntos, relembrem o PDI e respondam as perguntas:<br>- O que deu certo desde a última reunião?<br>- O que deu errado desde a última reunião";
                } else if (timer >= 300) {
                    messageElement.textContent = "Esse é o momento de passarmos pela pauta que preparamos para essa reunião";
                } else {
                    messageElement.innerHTML = "Usem esse tempo para dar feedbacks (líder > liderado // liderado > líder)<br>anotem pontos relevantes para se lembrarem no futuro";
                }
            }

            timerElement.textContent = displayTime;

            timer--;
        }

        function startTimer() {
            startButton.style.display = 'none';
            timerInterval = setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
