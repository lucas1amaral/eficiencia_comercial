<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1em;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div id="timer">45:00</div>
    <div id="message">Vamos começar a nossa 1:1?</div>
    <button id="startButton" onclick="startTimer()">Iniciar</button>
    <script>
        let timer = 2700; // 45 minutes in seconds
        let timerInterval;

        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const startButton = document.getElementById('startButton');

        function updateTimer() {
            let minutes = Math.floor(Math.abs(timer) / 60);
            let seconds = Math.abs(timer) % 60;
            let displayTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timer < 0) {
                displayTime = `-${displayTime}`;
                timerElement.classList.add('negative');
                messageElement.classList.add('negative');
                messageElement.textContent = "Tempo esgotado!";
            } else {
                timerElement.classList.remove('negative');
                messageElement.classList.remove('negative');

                if (timer >= 2100) {
                    messageElement.innerHTML = "*juntos, respondam as perguntas abaixo sobre o desenvolvimento do liderado*<br>---<br>- Qual competência estamos desenvolvendo?<br>- Quais são as evidências que mostram que precisamos desenvolver essa competência?<br>- Quais são as evidências que gostaríamos de ter (que mostram que estamos no caminho certo)?<br>- Qual comportamento/projeto/atividade escolhemos para acompanhar nas próximas semanas, e que nos ajudará no desenvolvimento?";
                } else if (timer >= 900) {
                    messageElement.textContent = "Esse é o momento de passarmos pela pauta que preparamos para essa reunião";
                } else if (timer >= 300) {
                    messageElement.innerHTML = "*usem esse tempo para dar feedbacks (líder > liderado // liderado > líder)<br>anotem pontos relevantes para se lembrarem no futuro*<br>---<br>- Quais foram as evidências positivas observadas desde a última reunião?<br>- Quais foram as evidências negativas observadas desde a última reunião?";
                } else {
                    messageElement.textContent = "Encerrem o encontro lembrando e anotando os combinados que serão praticados até a próxima reunião";
                }
            }

            timerElement.textContent = displayTime;

            timer--;
        }

        function startTimer() {
            startButton.style.display = 'none';
            timerInterval = setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
